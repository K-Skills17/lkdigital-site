name: Generate Site Images (Leonardo AI)

on:
  workflow_dispatch:
    inputs:
      images:
        description: "Specific images to generate (space-separated, e.g. hero.jpg). Leave empty to generate all."
        required: false
        default: ""

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate images
        env:
          LEONARDO_API_KEY: ${{ secrets.LEONARDO_API_KEY }}
          LEONARDO_MODEL_ID: ${{ secrets.LEONARDO_MODEL_ID }}
        run: |
          if [ -n "${{ github.event.inputs.images }}" ]; then
            node scripts/generate-images.mjs ${{ github.event.inputs.images }}
          else
            node scripts/generate-images.mjs
          fi

      - name: Commit generated images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/images/
          if git diff --staged --quiet; then
            echo "No new images to commit."
          else
            git commit -m "feat(images): generate site images via Leonardo AI [skip ci]"
            git push
          fi
